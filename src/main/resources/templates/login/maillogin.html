<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title th:text="${appName}">Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/podcasts.png" rel="icon" sizes="32x32" type="image/png">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/javascript/cookie.js}"></script>

</head>
<body>
<!-- Platzhalter -->
<div class="leer5">&#160;</div>

<noscript>
    <div class="noScript">
        <h3> Seems your browser doesn't support Javascript!
            Websocket relies on Javascript being enabled. Please enable
            Javascript and reload this page!
        </h3>
    </div>
</noscript>

<div class="login" id="LOGIN">
    <div class="loginBox">
    <div class="loginKop">Register</div>
    <div class="loginBody">
   <!--/**
        * ------------------------------------------------------------
        *   Überprüfen Browserunterstützung für cookie
        * ------------------------------------------------------------
        *
        *   1. Fragment Teil wird von fragments geladen
        *
        */ -->

        <div class="cookieEnabled" th:insert="/fragments/components::cookieenabled"></div>
        <script th:inline="javascript">
            /*<![CDATA[*/
                cookieEnabled();
            /*]]>*/
        </script>


   <!--/**
        * ------------------------------------------------------------
        *   Fehler Ausgeben
        * ------------------------------------------------------------
        *
        *   1. bei Falsche E-Mail Ardesse
        *   2. ... th:if="${mailfehler}" ... Blendet den fehler-div aus in maillogin.html
        *
        */-->
        <div id="LOGINFEHLER" th:class="loginFehler" th:if="${mailfehler}"  th:text="${mailfehler}" ></div>
        <div class="leer1">&#160;</div>


        <form name="form" method="POST" th:action="@{/login/mailregister}">
        <!-- mit der E-Mail anmelden -->
        <div class="loginEmail">
            <div class="loginGroup">
                <div class="loginInput">
                    <input id="LOGINMAIL" type="email" class="inputAll" minlength="5" maxlength="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           placeholder="E-Mail" name="email" required="required" autofocus>
                </div>
            </div>
        </div>

        <!-- Login Button -->
        <div class="loginGroup">
            <div class="loginInput">
                <button id="MAILREGISTER" type="submit" name="butt"  class="loginButton buttonAll buttonBlau">E-Mail Adresse pr&#252;fen</button>
            </div>
        </div>
        </form>

        <!-- Wechseln zwischen E-Mail und Telefon anmeldung -->
        <div class="loginGroup" style="margin-bottom: -1.4em;">
            <div class="loginInput">
                <a class="anmeldeWechseln" id="AmT" th:href="@{/login/telefonlogin}">mit Telefonnummer Registrieren</a>
            </div>
        </div>

        <div class="leer1">&#160;</div>
        <div id="result"></div>

    </div><!-- /LoginBody -->
    </div><!-- /LoginBox -->
</div>
</body>
</html>
